<!DOCTYPE html>
<html dir="rtl" lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta
      name="description"
      content="هذا النص هو مثال لنص يمكن أن يستبدل في نفس المساحة، لقد تم توليد هذا النص من مولد النص العربى، حيث يمكنك أن تولد مثل هذا النص أو العديد من النصوص الأخرى إضافة إلى زيادة عدد الحروف التى يولدها التطبيق."
    />
    <title>TARA Bay Manager | Forget Password</title>
    <link rel="shortcut icon" type="img/png" href="../images/favicon.png" />
    <link rel="stylesheet" href="../css/bootstrap.rtl.min.css" />
    <link rel="stylesheet" href="../css/fontawesome.min.css" />
    <link rel="stylesheet" href="../css/intlTelInput.min.css" />
    <link rel="stylesheet" href="../css/main.css" />
  </head>

  <body class="auth-body">
    <!-- Start Header -->
    <header class="auth-header">
      <div class="container-fluid">
        <div class="header">
          <a href="index.html" class="logo" aria-label="logo">
            <img
              loading="lazy"
              src="../images/logo.svg"
              alt="logo"
              class="img-contain"
            />
          </a>
          <div class="header-tools">
            <a
              href="login.html"
              class="header-btn account-btn"
              aria-label="register"
            >
              رجوع
              <i class="fal fa-arrow-left"></i>
            </a>
          </div>
        </div>
      </div>
    </header>
    <!-- End Header -->

    <!-- Start Page Content -->
    <main class="auth-section">
      <div class="container">
        <div class="auth-head">
          <h1 class="auth-title">استعادة كلمة المرور</h1>
          <p class="auth-desc">ادخل رقم جوالك المسجل لإستقبال كود التحقق</p>
        </div>
        <div class="auth-form">
          <form action="password-otp.html">
            <div class="form-group">
              <label class="form-label">رقم الجوال</label>
              <input
                type="tel"
                name="phone"
                aria-label="phone"
                class="form-control"
                intlTelInput
              />
              <!-- <span class="form-error"> يرجى ادخال الاسم </span> -->
            </div>
            <button type="submit" class="submit-btn" aria-label="submit">
              ارسال
            </button>
          </form>
        </div>
      </div>
    </main>
    <!-- End Page Content -->

    <!-- Start Footer -->
    <footer class="auth-footer">
      <p class="copyrights">تارا باي 2025 ©</p>
      <p class="copyrights tasawk">
        تطوير
        <a
          href="https://tasawk.com.sa"
          target="_blank"
          aria-label="tasawk link"
        >
          <img loading="lazy" src="../images/icons/tasawk.svg" alt="tasawk" />
          تسوق لتقنية المعلومات
        </a>
      </p>
    </footer>
    <!-- End Footer -->
    <script src="../js/jquery.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/intlTelInput.min.js"></script>
    <script src="../js/main.js"></script>
  </body>
</html>
