<!DOCTYPE html>
<html dir="rtl" lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta
      name="description"
      content="هذا النص هو مثال لنص يمكن أن يستبدل في نفس المساحة، لقد تم توليد هذا النص من مولد النص العربى، حيث يمكنك أن تولد مثل هذا النص أو العديد من النصوص الأخرى إضافة إلى زيادة عدد الحروف التى يولدها التطبيق."
    />
    <title>TARA Bay Employee | Password OTP</title>
    <link rel="shortcut icon" type="img/png" href="../images/favicon.png" />
    <link rel="stylesheet" href="../css/bootstrap.rtl.min.css" />
    <link rel="stylesheet" href="../css/fontawesome.min.css" />
    <link rel="stylesheet" href="../css/intlTelInput.min.css" />
    <link rel="stylesheet" href="../css/main.css" />
  </head>

  <body class="auth-body">
    <!-- Start Header -->
    <header class="auth-header">
      <div class="container-fluid">
        <div class="header">
          <a href="index.html" class="logo" aria-label="logo">
            <img
              loading="lazy"
              src="../images/logo.svg"
              alt="logo"
              class="img-contain"
            />
          </a>
          <div class="header-tools">
            <a
              href="password-forget.html"
              class="header-btn account-btn"
              aria-label="register"
            >
              رجوع
              <i class="fal fa-arrow-left"></i>
            </a>
          </div>
        </div>
      </div>
    </header>
    <!-- End Header -->

    <!-- Start Page Content -->
    <main class="auth-section">
      <div class="container">
        <div class="auth-head">
          <h1 class="auth-title">استعادة كلمة المرور</h1>
          <p class="auth-desc">قم بإدخال كود التحقق المرسل إلى رقم جوالك</p>
        </div>
        <div class="auth-form">
          <form action="password-reset.html">
            <div class="auth-form">
              <div class="otp-content">
                <div id="otp-input" class="otp-input">
                  <input
                    type="number"
                    step="1"
                    min="0"
                    max="9"
                    autocomplete="no"
                    pattern="\d*"
                  />
                  <input
                    type="number"
                    step="1"
                    min="0"
                    max="9"
                    autocomplete="no"
                    pattern="\d*"
                    disabled
                  />
                  <input
                    type="number"
                    step="1"
                    min="0"
                    max="9"
                    autocomplete="no"
                    pattern="\d*"
                    disabled
                  />
                  <input
                    type="number"
                    step="1"
                    min="0"
                    max="9"
                    autocomplete="no"
                    pattern="\d*"
                    disabled
                  />
                  <input
                    type="number"
                    step="1"
                    min="0"
                    max="9"
                    autocomplete="no"
                    pattern="\d*"
                    disabled
                  />
                </div>
                <input type="hidden" name="otp" />
                <button type="" class="submit-btn" disabled>تحقق</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </main>
    <!-- End Page Content -->

    <!-- Start Footer -->
    <footer class="auth-footer">
      <p class="copyrights">تارا باي 2025 ©</p>
      <p class="copyrights tasawk">
        تطوير
        <a
          href="https://tasawk.com.sa"
          target="_blank"
          aria-label="tasawk link"
        >
          <img loading="lazy" src="../images/icons/tasawk.svg" alt="tasawk" />
          تسوق لتقنية المعلومات
        </a>
      </p>
    </footer>
    <!-- End Footer -->
    <script src="../js/jquery.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/intlTelInput.min.js"></script>
    <script src="../js/main.js"></script>
  </body>
</html>
